language: python
python:
    - 2.7
    - 3.2
    - 3.3
    - 3.4
env:
    - DJANGO=1.7
    - DJANGO=1.8
matrix:
    fast_finish: true
install:
    - pip install -U setuptools
    - python bootstrap.py
    - ./bin/buildout versions:django=$DJANGO
before_script:
    - ./bin/flake8 tagging
script:
    - ./bin/test-and-cover
after_success:
    - ./bin/coveralls
notifications:
    irc:
        - "irc.freenode.org#django-tagging"
